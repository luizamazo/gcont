info:
  title: Sistema de Contratos - AZ Tecnologia
  description: API que fornece endpoints do sistema de contratos.
  contact:
    email: maria.mazo@azi.com.br
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
